<div class="col-lg-8">
    <h1 class="h1-strong">
        {{title}}
    </h1>
    <div id="data-profile" *ngIf="user">
        <div class="avatar pull-left">
            <img src="{{url + 'get-image-user/' + user.image}}" *ngIf="user.image" />
            <img src="assets/user.png" *ngIf="!user.image"/>
        </div>
        <div class="user-name pull-left">
            <div class="label label-default pull-left" *ngIf="followed">
                Te Sigue
            </div>
            <div class="clearfix"></div>
            <div class="pull-left">
                <p class="name">
                    {{user.name + ' ' + user.surname}}
                </p>
                <p class="nick">
                    {{user.nick}}
                </p>
            </div>
            <div class="clearfix"></div>
            <div class="follow pull-left">
                <button 
                    class="btn btn-success" 
                    *ngIf="!following" 
                    (click)="followUser(user._id)"
                >
                    Seguir
                </button>
                <button 
                    class="btn btn-primary" 
                    *ngIf="following" 
                    (click)="unfollowUser(user._id)"
                    (mouseenter)="mouseEnter(user._id)"
                    (mouseleave)="mouseLeave(user._id)"
                    [class.btn-danger]="user._id == followUserOver"
                >
                    <span *ngIf="user._id == followUserOver; else following">
                        <span class="glyphicon glyphicon-minus-sign"></span> Dejar de seguir
                    </span>
                    <ng-template #following>
                        <span class="glyphicon glyphicon-ok-sign"></span> Siguiendo
                    </ng-template>
                </button>
            </div>
        </div>

    </div>
</div>
<sidebar></sidebar>
